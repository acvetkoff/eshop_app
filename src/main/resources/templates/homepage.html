<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/components/navbar.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<header>
    <nav>
        <div class="main-container flex-center">
            <h1 class="logo">
                <a href="/home">
                    e<span class="shop-text">Shop</span>
                </a>
            </h1>
            <div class="nav-middle flex-center">
                <div class="search-box flex-center">
                    <label for="search">
                        <input type="text" placeholder="Search..." id="search"/>
                        <i class="fa fa-search"></i>
                    </label>
                </div>
            </div>
            <ul class="nav-icons flex-center">
                <li class="nav-icon">
                    <a class="btn-primary" href="/users/register">Register</a>
                </li>
                <li class="nav-icon">
                    <a href="/users/login">Log in</a>
                </li>
                <li>
                    <a href="/orders/details">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="main-section-wrapper">
        <div class="main-container flex-center main-section">
            <div class="categories-wrapper">
                <ul class="categories">
                    <h1 class="category-item">CATEGORIES</h1>
                    <li class="category-item flex-center">
                        <a href="/products/games"><p>Games</p></a>
                        <i class="fa fa-arrow-right"></i>
                    </li>
                    <li class="category-item flex-center">
                        <a href="/products/games"><p>Books</p></a>
                        <i class="fa fa-arrow-right"></i>
                    </li>
                    <li class="category-item flex-center">
                        <a href="/products/games"><p>Books</p></a>
                        <i class="fa fa-arrow-right"></i>
                    </li>
                </ul>
            </div>
            <div class="main-images">
                <img class="main-image" src="/static/img/main/horizon.jpg" alt="product image">
            </div>
        </div>
    </div>
</main>
</body>
</html>
