<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/components/navbar.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav th:replace="~{fragments/navigation :: navbar}"></nav>
</header>
<div class="info-container">
    <h1>Products:</h1>
    <div class="wrapper">
        <th:block th:if="${type.name() == 'GAME'}">
            <div th:replace="~{fragments/product-cards :: games}"></div>
        </th:block>
        <th:block th:if="${type.name() == 'BOOK'}">
            <div th:replace="~{fragments/product-cards :: books}"></div>
        </th:block>
        <th:block th:if="${type.name() == 'MOVIE'}">
            <div th:replace="~{fragments/product-cards :: movies}"></div>
        </th:block>
    </div>
</div>
</body>
</html>
