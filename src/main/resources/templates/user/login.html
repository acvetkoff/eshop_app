<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/components/navbar.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<header>
    <nav th:replace="~{fragments/navigation :: navbar}"></nav>
</header>
<main>
    <div class="login-container">
        <form action="/users/login" method="POST">
            <h3>Log in</h3>
            <th:block th:if="${bad_credentials}">
                <div class="login-err" th:each="err : ${errors}" th:text="${err}"></div>
            </th:block>
            <div class="input-container">
                <label for="username">
                    <input th:classappend="${userExists} ?  'error-border'"
                           class="username"
                           type="text"
                           id="username"
                           name="username"
                           placeholder="Username"
                           autofocus required/>
                </label>
            </div>
            <div class="input-container">
                <label for="password">
                    <input th:classappend="${userExists} ?  'error-border'"
                           class="pass"
                           type="password"
                           id="password"
                           name="password"
                           placeholder="Password"
                           required/>
                    <a id="eye" href=""><i id="open" class="far fa-eye"></i><i id="closed"
                                                                               class="far fa-eye-slash"></i></a>
                </label>
            </div>
            <div class="remember">
                <div class="check">
                    <label for="check"></label>
                    <input type="checkbox" id="check" checked> <span>Remember me</span>
                </div>
                <div class="forgotten">
                    <a href="">Forgot password?</a>
                </div>
            </div>
            <button class="btn" type="submit" value="Login">Log in</button>
            <a class="btn-fb" href="/oauth2/authorization/google" value="Login" type="button">Log in With Google</a>


            <button class="btn-fb" type="submit">Log in with Facebook</button>
            <p class="bottom-text">You don't have an account? <a href="/users/register">Register here.</a></p>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
